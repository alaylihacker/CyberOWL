---
layout: default
---
<article class="post">
  <header class="post-header">
    <h1 class="post-title" style="font-family: 'Bebas Neue', cursive;">{{ page.title | escape }}</h1>
  </header>
  <hr>
  <div class="post-content">
    {{ content }}
  </div>
  <hr>
    {%- if page.comments -%}
  	{%- include disqus_comments.html -%}
  {%- endif -%}
</article>
