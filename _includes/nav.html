<div class="modal fade" id="prModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Pull Request Notice</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p id="prMessage">
          Before submitting a Pull Request, please read the About section and follow the guidelines.
        </p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" id="prGoBtn" class="btn btn-primary">Go to About</button>
      </div>
    </div>
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    const prModalEl = document.getElementById('prModal');
    const prModal = new bootstrap.Modal(prModalEl);

    document.querySelectorAll('.confirm-pr-link').forEach(link => {
      link.addEventListener('click', function (e) {
        e.preventDefault();
        prModal.show();
      });
    });

    document.getElementById('prGoBtn').addEventListener('click', function () {
      window.location.href = "{{ site.baseurl }}/about";
    });
  });
</script>
